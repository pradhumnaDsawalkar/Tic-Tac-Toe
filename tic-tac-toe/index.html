<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
   <main>
  <div class="msg-container">
    <h1>TIC-TAC-TOE</h1>
    <button class="new-btn hide" >New Game</button>
    <p>X</p>
</div>
    <div class="container">
        
        <div class="game">
          
           <button class="box" id="first"></button>
           <button class="box" id="second"></button>
           <button class="box" id="third"></button>
           <button class="box" id="fourth"></button>
           <button class="box" id="fifth"></button>
           <button class="box" id="sixth"></button>
           <button class="box" id="seventh"></button>
           <button class="box" id="eighth"></button>
           <button class="box" id="nineth"></button>
           
        </div>
    </div>
   <button class="btn">Refresh</button>
   </main>
   <script src="app.js"></script>
</body>
</html>
